{% load static %}

<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>{% block title %}{{ title }}{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="{% static 'css/style.css' %}" rel="stylesheet">
    </head>
    <body>
    <div class="">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'projects:projects' %}">Проекты</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="mynavbar">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'projects:project_create' %}">Создать</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link 2</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link 3</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav d-flex">
                        {% if user.is_authenticated %}
                            <li class="nav-item"><a class="nav-link" href="#">{{ user }}<span class="material-icons">account_circle</span></a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url 'users:logout' %}"><span class="material-icons">logout</span></a></li>
                        {% else %}
                            <li class="nav-item"><a class="nav-link" href="{% url 'users:register' %}"><span class="material-icons" title="Регистрация">person_add</span></a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url 'users:login' %}"><span class="material-icons" title="Вход">login</span></a></li>
                        {% endif %}
                    </ul>

                </div>
            </div>
        </nav>
    </div>

        {% block body %}

        {% endblock %}
    </body>
</html>
